<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess Number</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
           <header>
            <a href="#"><h1> Guess Number</h1></a>
            

        </header>
<main class="container"> 
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Guess Number</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                <form >
                    <label for="kick">Digite um Número entre 0 e 10 : </label>
                    <input class="form-control" type="number" id="kick" max="10" min="0" placeholder ="0">
                    <button type="submit" class="btn btn-primary"> Jogar!</button>           
                    
                 </form>
                 
    <section class="result-box" id="result">
      <h2 id="status"> Advinhe o número sorteado!             
        </h2>
        <span id="attempt">Tentativas : 0</span>
     
    </section>

    <button id="BtnRestart" > Jogar novamente</button>
                </div>
            </div>
            </div>
        </div>
    </div>



    
</main>
</body>
